<body>

        <!-- Oficina Principal -->

        <aside class="teachers-panel" id="teachers-panel">
            <h3>Gesti√≥n de Profesores</h3>
            <div class="teachers-tabs">
                <button class="tab-btn active" data-tab="current">Profesores Actuales</button>
                <button class="tab-btn" data-tab="available">Profesores Disponibles</button>
            </div>
            <div class="teachers-content">
                <div class="tab-content active" id="current-teachers">
                    <!-- Lista de profesores actuales -->
                </div>
                <div class="tab-content" id="available-teachers">

        <!-- Panel de Eventos -->

            <h3 style="padding: 20px; margin: 0; color: #333; background: #f8f9fa; border-bottom: 1px solid #dee2e6;">Historial de Eventos</h3>
            <div class="event-list" style="padding: 20px; max-height: calc(100vh - 80px); overflow-y: auto;">
                <!-- Los eventos aparecer√°n aqu√≠ -->
            </div>
        </aside>
        <div class="modal" id="teacher-modal">

                <div class="teacher-details"></div>
